<?php
			$debug = debug_backtrace();
			unset($debug[0]);
			unset($debug[1]);

			echo _("<h1>Ошибка</h1>");
?>
<?php
			foreach ($debug as $file) {
?>				
				<div><?=isset($file['class']) ? $file['class']."->" : '' ?><?=$file['function']?>() -> <?=$file['line']?>:<?=$file['file']?></div>
<?php
				if (isset($file['args'])) {
?>
					<ul>
<?php					
					foreach ($file['args'] as $arg) {
?>
						<li><b><?=$arg?></b></li>
<?php						
					}
?>
					</ul>
<?php					
				}				
			}
?>
			<p><i><?=mysqli_error()?></i></p>
